<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" rx="16" fill="url(#grass)"/>
  <!-- Defense line -->
  <line x1="90" y1="110" x2="310" y2="110" stroke="#dc2626" stroke-width="1" stroke-dasharray="6 4" opacity="0.25"/>
  <!-- Shield icon -->
  <path d="M200,18 L230,35 L230,70 Q230,95 200,108 Q170,95 170,70 L170,35Z" stroke="#dc2626" stroke-width="2" fill="#dc2626" fill-opacity="0.08"/>
  <path d="M200,38 L215,48 L215,68 Q215,82 200,90 Q185,82 185,68 L185,48Z" stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.5"/>
  <!-- Defending players (line of 4) -->
  <g>
    <circle cx="130" cy="130" r="10" fill="#dc2626" opacity="0.8"/>
    <circle cx="185" cy="128" r="10" fill="#dc2626" opacity="0.8"/>
    <circle cx="215" cy="128" r="10" fill="#dc2626" opacity="0.8"/>
    <circle cx="270" cy="130" r="10" fill="#dc2626" opacity="0.8"/>
  </g>
  <!-- Attackers being blocked -->
  <g opacity="0.5">
    <circle cx="160" cy="80" r="8" stroke="#64748b" stroke-width="2" fill="none"/>
    <circle cx="240" cy="82" r="8" stroke="#64748b" stroke-width="2" fill="none"/>
    <circle cx="200" cy="72" r="8" stroke="#64748b" stroke-width="2" fill="none"/>
  </g>
  <!-- Goalkeeper -->
  <circle cx="200" cy="170" r="12" fill="#dc2626" opacity="0.6"/>
  <text x="200" y="174" text-anchor="middle" fill="white" font-size="10" font-weight="bold">K</text>
  <!-- Goal line -->
  <rect x="155" y="185" width="90" height="4" rx="2" fill="#dc2626" opacity="0.3"/>
  <!-- Block arrows -->
  <g stroke="#dc2626" stroke-width="1.5" opacity="0.4">
    <line x1="160" y1="88" x2="160" y2="96"/>
    <line x1="156" y1="93" x2="160" y2="96"/>
    <line x1="164" y1="93" x2="160" y2="96"/>
    <line x1="240" y1="90" x2="240" y2="98"/>
    <line x1="236" y1="95" x2="240" y2="98"/>
    <line x1="244" y1="95" x2="240" y2="98"/>
  </g>
</svg>