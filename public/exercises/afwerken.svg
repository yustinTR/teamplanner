<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#db2777" stop-opacity="0.06"/>
    </linearGradient>
    <marker id="arrowPink" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 L2,4Z" fill="#db2777" opacity="0.5"/>
    </marker>
  </defs>
  <rect width="400" height="200" rx="16" fill="url(#grass)"/>
  <!-- Goal (large, prominent) -->
  <g>
    <!-- Goal posts -->
    <rect x="120" y="12" width="160" height="8" rx="4" fill="#db2777" opacity="0.35"/>
    <rect x="120" y="12" width="6" height="60" rx="3" fill="#db2777" opacity="0.25"/>
    <rect x="274" y="12" width="6" height="60" rx="3" fill="#db2777" opacity="0.25"/>
    <!-- Goal net lines -->
    <g stroke="#db2777" stroke-width="0.5" opacity="0.15">
      <line x1="130" y1="20" x2="130" y2="72"/>
      <line x1="150" y1="20" x2="150" y2="72"/>
      <line x1="170" y1="20" x2="170" y2="72"/>
      <line x1="190" y1="20" x2="190" y2="72"/>
      <line x1="210" y1="20" x2="210" y2="72"/>
      <line x1="230" y1="20" x2="230" y2="72"/>
      <line x1="250" y1="20" x2="250" y2="72"/>
      <line x1="270" y1="20" x2="270" y2="72"/>
      <line x1="126" y1="30" x2="274" y2="30"/>
      <line x1="126" y1="45" x2="274" y2="45"/>
      <line x1="126" y1="60" x2="274" y2="60"/>
    </g>
  </g>
  <!-- Goalkeeper -->
  <circle cx="200" cy="65" r="10" fill="#64748b" opacity="0.4"/>
  <!-- Shooter -->
  <g transform="translate(200,145)">
    <circle r="11" fill="#db2777" opacity="0.85"/>
    <!-- Kicking leg -->
    <line x1="6" y1="11" x2="14" y2="5" stroke="#db2777" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-5" y1="11" x2="-8" y2="24" stroke="#db2777" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="11" x2="0" y2="21" stroke="#db2777" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- Ball trajectory (curved shot) -->
  <path d="M215,140 Q250,90 230,35" stroke="#db2777" stroke-width="2" stroke-dasharray="5 3" fill="none" opacity="0.4" marker-end="url(#arrowPink)"/>
  <!-- Ball at foot -->
  <circle cx="218" cy="142" r="6" fill="white" stroke="#db2777" stroke-width="1.5"/>
  <path d="M215.5,139.5 L218,137 L220.5,139.5 L220,143 L216,143Z" fill="#db2777" opacity="0.4"/>
  <!-- Impact burst at goal -->
  <g transform="translate(232,32)" opacity="0.4">
    <line x1="0" y1="-8" x2="0" y2="-14" stroke="#db2777" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="-5" x2="12" y2="-9" stroke="#db2777" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-7" y1="-5" x2="-12" y2="-9" stroke="#db2777" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="2" x2="13" y2="2" stroke="#db2777" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-8" y1="2" x2="-13" y2="2" stroke="#db2777" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <!-- Target corners -->
  <g fill="#db2777" opacity="0.2">
    <circle cx="140" cy="25" r="6"/>
    <circle cx="260" cy="25" r="6"/>
    <circle cx="140" cy="60" r="4"/>
    <circle cx="260" cy="60" r="4"/>
  </g>
</svg>