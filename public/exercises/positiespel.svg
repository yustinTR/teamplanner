<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.06"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" rx="16" fill="url(#grass)"/>
  <!-- Grid/positional zone -->
  <rect x="100" y="35" width="200" height="130" rx="8" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="6 4" fill="none" opacity="0.2"/>
  <!-- Possession team (filled circles) -->
  <g>
    <!-- Top left -->
    <circle cx="130" cy="55" r="10" fill="#7c3aed" opacity="0.8"/>
    <text x="130" y="59" text-anchor="middle" fill="white" font-size="10" font-weight="bold">+</text>
    <!-- Top right -->
    <circle cx="270" cy="55" r="10" fill="#7c3aed" opacity="0.8"/>
    <text x="270" y="59" text-anchor="middle" fill="white" font-size="10" font-weight="bold">+</text>
    <!-- Bottom left -->
    <circle cx="130" cy="145" r="10" fill="#7c3aed" opacity="0.8"/>
    <text x="130" y="149" text-anchor="middle" fill="white" font-size="10" font-weight="bold">+</text>
    <!-- Bottom right -->
    <circle cx="270" cy="145" r="10" fill="#7c3aed" opacity="0.8"/>
    <text x="270" y="149" text-anchor="middle" fill="white" font-size="10" font-weight="bold">+</text>
    <!-- Neutral/joker top -->
    <circle cx="200" cy="42" r="10" fill="#f59e0b" opacity="0.85"/>
    <text x="200" y="46" text-anchor="middle" fill="white" font-size="10" font-weight="bold">J</text>
    <!-- Neutral/joker bottom -->
    <circle cx="200" cy="158" r="10" fill="#f59e0b" opacity="0.85"/>
    <text x="200" y="162" text-anchor="middle" fill="white" font-size="10" font-weight="bold">J</text>
  </g>
  <!-- Defending team (outline circles) -->
  <g>
    <circle cx="175" cy="85" r="10" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="225" cy="85" r="10" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="175" cy="118" r="10" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="225" cy="118" r="10" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  <!-- Pass lines -->
  <g stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="4 3" fill="none" opacity="0.35">
    <line x1="140" y1="55" x2="190" y2="42"/>
    <line x1="210" y1="42" x2="260" y2="55"/>
    <line x1="270" y1="65" x2="270" y2="135"/>
    <line x1="260" y1="145" x2="210" y2="158"/>
  </g>
  <!-- Ball -->
  <circle cx="155" cy="65" r="5" fill="white" stroke="#7c3aed" stroke-width="1.5"/>
  <path d="M153,63 L155,61 L157,63 L156.5,66 L153.5,66Z" fill="#7c3aed" opacity="0.4"/>
</svg>